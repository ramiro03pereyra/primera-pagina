{% extends "padre.html" %}

{% block content %}
<h2 style="text-align:center;">Cargar nuevo pedido</h2>

<div style="width: 50%; margin: auto;">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
</div>
{% endblock %}
